<section class="min-h-[780px] bg-cover bg-no-repeat bg-center flex items-center justify-center" style="background-image: url(img/feedback-bg.jpg);">
  <div class="max-w-mw px-[15px] mx-auto h-full">
    <h2 class="absolute overflow-hidden -margin-[1px] border-0 p-0 w-[1px] h-[1px] [clip:rect(0_0_0_0)]">Обратная связь</h2>
    <div class="flex flex-col">
      <p data-aos="fade-up" data-aos-duration="1000" data-text-title="Остались вопросы?" class="grow w-full font-extrabold text-[35px] text-white text-center mb-[6px] relative before:content-[attr(data-text-title)] before:text-[50px] before:text-white before:absolute before:left-1/2 before:w-full before:-translate-x-1/2 before:bottom-[-5px] before:opacity-[0.03]">Остались вопросы?</p>
      <p data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300" class="leading-[24px] text-white text-center mb-11">Заполните форму и наш оператор свяжется с вами для консультации.</p>
      <form action="#" method="post">
        <div class="flex items-center justify-center">
          <input data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500" type="text" id="user-name" name="user-name" placeholder="Как к вам обращаться?" class="px-[30px] py-[19px] leading-[24px] mr-[13px] w-[354px] border-[1px] border-science-blue-11 placeholder:text-silver-chalice hover-hover:hover:placeholder:text-black">
          <label for="user-name" class="absolute overflow-hidden -margin-[1px] border-0 p-0 w-[1px] h-[1px] [clip:rect(0_0_0_0)]">Ваше имя</label>
          <input data-aos="fade-up" data-aos-duration="1000" data-aos-delay="700" type="text" id="user-phone" name="user-phone" placeholder="Телефон" class="px-[30px] py-[19px] leading-[24px] mr-[18px] w-[354px] border-[1px] border-science-blue-11 placeholder:text-silver-chalice hover-hover:hover:placeholder:text-black">
          <label for="user-phone" class="absolute overflow-hidden -margin-[1px] border-0 p-0 w-[1px] h-[1px] [clip:rect(0_0_0_0)]">Ваш номер телефона</label>
          <button data-aos="fade-up" data-aos-duration="1000" data-aos-delay="900" type="submit" class="bg-science-blue text-white font-medium px-[38px] py-[20px] w-[246px] inline-block hover-hover:hover:bg-endeavour transition-colors duration-200 ease-linear">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</section>
