<!DOCTYPE html>
<html lang="ru" class="h-full overflow-x-hidden scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="/libs/css/aos.css"> -->
  <link rel="stylesheet" href="/libs/css/splide.min.css">
  <link rel="stylesheet" href="/css/style.min.css">
</head>
<body class="h-full font-sans overflow-x-hidden">
  <div class="flex flex-col overflow-x-hidden min-h-full">
    
    <main class="grow shrink basis-auto">
      
      
      
      
      
      
      <section class="min-h-[780px] bg-cover bg-no-repeat bg-center flex items-center justify-center" style="background-image: url(img/feedback-bg.jpg);">
  <div class="max-w-mw px-[15px] mx-auto h-full">
    <h2 class="absolute overflow-hidden -margin-[1px] border-0 p-0 w-[1px] h-[1px] [clip:rect(0_0_0_0)]">Обратная связь</h2>
    <div class="flex flex-col">
      <p data-aos="fade-up" data-aos-duration="1000" data-text-title="Остались вопросы?" class="grow w-full font-extrabold text-[35px] text-white text-center mb-[6px] relative before:content-[attr(data-text-title)] before:text-[50px] before:text-white before:absolute before:left-1/2 before:w-full before:-translate-x-1/2 before:bottom-[-5px] before:opacity-[0.03] md:text-[25px] md:before:text-[34px] md:before:bottom-[-3px] md:[text-shadow:0_0_5px_rgba(0,0,0,0.6)] sm:before:text-[30px] sm:text-[22px] sm:basis-full sm:text-center sm:mb-4 sm:before:grow sm:before:w-full sm:block">Остались вопросы?</p>
      <p data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300" class="leading-[24px] text-white text-center mb-11 md:[text-shadow:0_0_3px_rgba(0,0,0,0.7)] sm:mb-7">Заполните форму и наш оператор свяжется с вами для консультации.</p>
      <form action="#" method="post lg:max-w-96">
        <div class="flex items-center justify-center lg:flex-col lg:w-full lg:items-stretch">
          <input data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500" type="text" id="user-name" name="user-name" placeholder="Как к вам обращаться?" class="px-[30px] py-[19px] leading-[24px] mr-[13px] w-[354px] border-[1px] border-science-blue-11 placeholder:text-silver-chalice hover-hover:hover:placeholder:text-black lg:mr-0 lg:mb-3 lg:w-full lg:grow sm:px-5">
          <label for="user-name" class="absolute overflow-hidden -margin-[1px] border-0 p-0 w-[1px] h-[1px] [clip:rect(0_0_0_0)]">Ваше имя</label>
          <input data-aos="fade-up" data-aos-duration="1000" data-aos-delay="700" type="text" id="user-phone" name="user-phone" placeholder="Телефон" class="px-[30px] py-[19px] leading-[24px] mr-[18px] w-[354px] border-[1px] border-science-blue-11 placeholder:text-silver-chalice hover-hover:hover:placeholder:text-black lg:mr-0 lg:mb-3 lg:w-full lg:grow sm:px-5">
          <label for="user-phone" class="absolute overflow-hidden -margin-[1px] border-0 p-0 w-[1px] h-[1px] [clip:rect(0_0_0_0)]">Ваш номер телефона</label>
          <button data-aos="fade-up" data-aos-duration="1000" data-aos-delay="900" type="submit" class="bg-science-blue text-white font-medium px-[38px] py-[20px] w-[246px] inline-block hover-hover:hover:bg-endeavour transition-colors duration-200 ease-linear lg:w-full lg:grow">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</section>

    </main>
    
  </div>
  <script src="/libs/js/rellax.min.js" defer></script>
  <!-- <script src="/libs/js/aos.js" defer></script> -->
  <script src="/libs/js/splide.min.js" defer></script>
  <script src="/libs/js/fslightbox.js" defer></script>
  <script src="/js/script.min.js" defer></script>
</body>
</html>
